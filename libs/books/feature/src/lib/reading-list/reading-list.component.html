<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished">
        <strong>Finished Date :</strong>{{ b.finishedDate | date:"MMM dd,yyyy 'at' hh:mma" }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        tabindex="0"
        (keydown.enter)="removeFromReadingList(b)"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button
        mat-button
        [title]="b.finished ? 'Mark As Not Finished Reading' : 'Mark As Finished Reading'"
        [attr.aria-label]="'Mark ' + b.title + (b.finished ? 'as Not Finished Reading' : 'as Finished Reading')"
        (click)="markAsFinishedReading(b)"
      >
        <mat-icon data-testing="mark-book-finished" *ngIf="!b.finished">check_box_outline_blank</mat-icon>
        <mat-icon data-testing="mark-book-not-finished" *ngIf="b.finished">check_box</mat-icon>
      </button>    
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
